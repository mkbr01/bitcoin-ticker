<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Bitcoin ticker</title>
  <style>
    body {
      background-color: lightgrey;
      text-align: center;
    }
  </style>
  <!-- <link href="c/styles.css" rel="stylesheet" > -->

</head>

<body>
  <div class="">
    <h1 style="color:blue; ">Bitcoin ticker</h1>




    <form action="/" method="post">

      <input type="text" name="amount" placeholder="Quantity">

      <select name="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="LTC">Litecoins</option>
      </select>


      <select name="fiat">
        <option value="USD">US Dollars</option>
        <option value="GBP">GB Pounds</option>
        <option value="EU">EU Euros</option>
      </select>

      <button class"button" type="Submit" name="Check">Submit</button>


    </form>

  </div>



</body>

</html>
